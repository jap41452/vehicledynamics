<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vehicle Geometry Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body { margin:0; font-family:system-ui; background:#eaeaea; }
#container { display:flex; height:100vh; }
#ui {
  width:300px; padding:10px; background:#fff;
  border-right:1px solid #ccc; overflow-y:auto;
}
#viewer { flex:1; }
h2,h3 { margin:6px 0; }
button { width:100%; margin:4px 0; padding:6px; }
.feature { font-size:11px; margin:4px 0; }
</style>
</head>

<body>
<div id="container">

<div id="ui">
  <h2>Road Features</h2>
  <button id="addBumpBtn">Add Speed Bump</button>
  <button id="addPotholeBtn">Add Pothole</button>
  <h3>Existing</h3>
  <div id="featureList"></div>
</div>

<div id="viewer"></div>
</div>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from
  'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

let scene, camera, renderer, controls;
let groundMesh, groundGeom;
let features = [];
let featureId = 1;

init();
animate();

function init() {
  THREE.Object3D.DEFAULT_UP.set(0,0,1);

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  camera = new THREE.PerspectiveCamera(45,1,0.1,5000);
  camera.position.set(300,-400,200);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(viewer.clientWidth,viewer.clientHeight);
  viewer.appendChild(renderer.domElement);

  controls = new OrbitControls(camera,renderer.domElement);
  controls.target.set(0,0,0);
  controls.update();

  scene.add(new THREE.AmbientLight(0xffffff,0.6));
  const d = new THREE.DirectionalLight(0xffffff,0.8);
  d.position.set(200,-200,300);
  scene.add(d);

  // Ground mesh (XY plane)
  groundGeom = new THREE.PlaneGeometry(600,600,120,120);
  groundGeom.rotateX(0); // stays in XY

  const mat = new THREE.MeshStandardMaterial({
    color:0xcccccc, side:THREE.DoubleSide
  });

  groundMesh = new THREE.Mesh(groundGeom, mat);
  groundMesh.position.z = 0;
  scene.add(groundMesh);

  window.addEventListener('resize',()=>{
    camera.aspect = viewer.clientWidth/viewer.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(viewer.clientWidth,viewer.clientHeight);
  });
}

/* ---------- HEIGHT FIELD MODIFICATION ---------- */

function applyFeature(fn) {
  const pos = groundGeom.attributes.position;
  for (let i=0;i<pos.count;i++) {
    const x = pos.getX(i);
    const y = pos.getY(i);
    const z = fn(x,y);
    pos.setZ(i, Math.max(pos.getZ(i), z));
  }
  pos.needsUpdate = true;
  groundGeom.computeVertexNormals();
}

/* ---------- SPEED BUMP ---------- */
addBumpBtn.onclick = ()=>{
  Swal.fire({
    title:'Speed Bump',
    html:`
      <label>Height<input id="h" value="3"></label><br>
      <label>Length Y<input id="l" value="24"></label><br>
      <label>Start Y<input id="y" value="60"></label>
    `,
    preConfirm:()=>({h:+h.value,l:+l.value,y:+y.value})
  }).then(r=>r.value && addSpeedBump(r.value));
};

function addSpeedBump({h,l,y}) {
  applyFeature((x,Y)=>{
    if (Y<y || Y>y+l) return 0;
    const t = (Y-y)/l;
    return h*Math.sin(Math.PI*t);
  });
  addFeature(`Speed Bump @ ${y}`);
}

/* ---------- POTHOLE ---------- */
addPotholeBtn.onclick = ()=>{
  Swal.fire({
    title:'Pothole',
    html:`
      <label>Depth<input id="d" value="2"></label><br>
      <label>Length Y<input id="l" value="18"></label><br>
      <label>Start Y<input id="y" value="48"></label>
    `,
    preConfirm:()=>({d:+d.value,l:+l.value,y:+y.value})
  }).then(r=>r.value && addPothole(r.value));
};

function addPothole({d,l,y}) {
  applyFeature((x,Y)=>{
    if (Y<y || Y>y+l) return 0;
    const t = Math.abs((Y-(y+l/2))/(l/2));
    return -d*(1-t);
  });
  addFeature(`Pothole @ ${y}`);
}

/* ---------- FEATURE LIST ---------- */
function addFeature(label) {
  const id = featureId++;
  features.push({id,label});
  refreshList();
}

function refreshList() {
  featureList.innerHTML='';
  features.forEach(f=>{
    const div=document.createElement('div');
    div.className='feature';
    div.textContent=f.label;
    featureList.appendChild(div);
  });
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
</script>
</body>
</html>
